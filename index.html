<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  
  <title>Munyiri Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;500;600;700&family=Inter:wght@100;200;400;800;900&family=Josefin+Sans:wght@400;700&family=Manrope:wght@200&family=Merriweather:wght@300&family=Outfit:wght@700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

   
</head>
<body>

  
<section>
  <div class="thankyouBox">
    <img src="./images/illustration-thank-you.svg" alt="thankyou image">
  <div class="rate">
    <p>You selected <span class="rated">4</span> out of 5</p>
  </div>

  <h1>Thank You!</h1>
  <div class="final">
    <p>We appreciate you taking the time to give a</p>
    <p>rating. If you ever need more support, don't</p>
    <p>hesitate to get in touch</p>
  </div>
  
  </div>



  <div class="box">
    <div class="box1">
      <div class="boxx">
        <img src="./images/icon-star.svg" alt="start Image">
      </div>
      
    </div>
    <div class="box2">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support </p>
      <p>request. All feedback is appreciated to help us</p>
 <p>improve our offering! </p>
    </div>
<div class="box3">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
</div> 
<div class="box4">
  <button>SUBMIT</button>
</div>
 </div>
</section>

</body>
</html>
